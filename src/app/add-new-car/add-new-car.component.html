<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #carForm="ngForm" (ngSubmit)="addCar(carForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Make</mat-label>
                        <input matInput placeholder="Make" [(ngModel)]="car.make" name="make">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Model</mat-label>
                        <input matInput placeholder="Model" [(ngModel)]="car.model" name="model">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Year</mat-label>
                        <input matInput placeholder="Year" [(ngModel)]="car.year" name="year">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Tranmistion</mat-label>
                        <input matInput placeholder="Tranmistion" [(ngModel)]="car.transmission" name="transmission">
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Fuel_type</mat-label>
                        <input matInput placeholder="Fuel_type" [(ngModel)]="car.fuelType" name="fuelType">
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Description</mat-label>
                        <input matInput placeholder="Description" [(ngModel)]="car.description" name="description">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Daily_rental_price</mat-label>
                        <input matInput placeholder="Daily_rental_price" [(ngModel)]="car.dailyRentalPrice"
                            name="dailyRentalPrice">
                    </mat-form-field>
                    <div align="end">
                        <button mat-stroked-button color="primary" style="margin-right: 3px;">Cancel</button>
                        <button mat-stroked-button color="primary" type="submit" *ngIf="isNewCar">Add Car</button>
                        <button mat-stroked-button color="primary" type="submit" *ngIf="!isNewCar">Sá»­a xe</button>
                    </div>
                </form>

            </div>

            <div class="col-6">
                <div>
                    <input type="file" 
                                multiple value="select" 
                                #selectFile 
                                (change)="onFileSelected($event)">
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of car.carImages; let i = index">
                                <div style="position: relative;">
                                    <span class="btn-remove-image" (click)="removeImages(i)">X</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>  
                            </mat-grid-tile>
                          </mat-grid-list>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
